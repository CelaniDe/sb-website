backend:
  name: github
  repo: joj0s/sb-website
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "members"
    label: "Member"
    folder: "content/members"
    create: true
    slug: "{{name}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Designation", name: "desgination", widget: "string"}
      - {label: "Image", name: "image", widget: "image", media_folder: "/uploads/members"}
      - label: "Social Links"
        name: "social_links"
        widget: "object"
        collapsed: true
        fields: 
          - {label: "GitHub link", name: "github", widget: "string", required: false}
          - {label: "GitLab link", name: "gitlab", widget: "string", required: false}
          - {label: "Facebook link", name: "facebook", widget: "string", required: false}
          - {label: "Instagram link", name: "instagram", widget: "string", required: false}
      - {label: "Publish Date", name: "date", widget: "date"}
  - name: "events"
    label: "Event"
    folder: "content/events"
    create: true
    slug: "{{question}}"
    fields:
      - {label: "Event Title", name: "title", widget: "string"}
      - {label: "Event Description", name: "description", widget: "text"}
      - {label: "Event Image", name: "image", widget: "image", media_folder: "/uploads/events"}
      - {label: "Event Date", name: "date", widget: "date"}
      - {label: "Facebook link", name: "facebook_link", widget: "string"}
      - {label: "Youtube link", name: "youtube_link", widget: "string", required: false}
  - name: "faq"
    label: "Faq"
    folder: "content/faq"
    create: true
    slug: "{{question}}"
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "Answer", name: "answer", widget: "text"}
